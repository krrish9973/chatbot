version: "3.1"

# The intents the bot understands.
intents:
  - greet
  - goodbye
  - book_room
  - provide_name
  - provide_time_period
  - provide_guests
  - provide_payment_method
  - select_meal_preference
  - affirm
  - deny

# The entities we want to extract from user messages.
entities:
  - name
  - start_date
  - end_date
  - number_of_guests
  - payment_method
  - time_period
  - date
  - number_of_nights
  - meal_preference

# The slots that store information during the conversation.
slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  start_date:
    type: text
    mappings:
    - type: from_entity
      entity: start_date
  end_date:
    type: text
    mappings:
    - type: from_entity
      entity: end_date
  number_of_guests:
    type: text
    mappings:
    - type: from_entity
      entity: number_of_guests
  meal_preference:
    type: text
    mappings:
      - type: from_entity
        entity: meal_preference
  payment_method:
    type: text
    mappings:
    - type: from_entity
      entity: payment_method

actions:
  - action_confirm_booking
  - action_booking_summary

